name: Main Build Verification

on:
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag test-mcp-server:latest
          docker save -o /tmp/docker-image.tar test-mcp-server:latest
      - name: Save Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-image.tar

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load < /tmp/docker-image.tar

      - uses: actions/checkout@v4
      - name: Run tests inside the container
        run: |
          docker compose up -d --build
          pip install --no-cache-dir pytest requests
          pytest -vv tests/test_mcp.py
